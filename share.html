<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script> -->
<!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->

<script type="text/javascript"
	src="https://www.parsecdn.com/js/parse-latest.js"></script>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link
	href='https://fonts.googleapis.com/css?family=Roboto:400,700,100,300'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/share.css">
<title>Defrib Now - Submit</title>
<script src="js/share.js" defer></script>
</head>
<body>
	<div class="navbar">Share a Defribrillator!</div>
	<div class="main">

		<div class="location">

			<div class="need">
				<h5>Click to get location</h5>
				<label for="lat">Lat:</label> <input type="text" id="lat"> <label
					for="lng">Lng:</label> <input type="text" id="lng">
				<button onclick="getLocation()">Get My Current Location</button>
				
					<br><br><b>Select Location to Edit:</b>
					<select id="aeds" name="aedlocs"></select>
					<button onclick="getAedLocData();">Load this Location and edit (host/admins only)</button>
					<button onclick="updateData();">Update this location (host/admins only)</button>
			</div>

			<p id="debug"></p>
		</div>

		<div class="need">
			<h5>Location Name:</h5>
			<input type="text" id="locname">
		</div>

		<div class="need">
			<h5>Location Description - Where exactly is it? (eg. 2nd Floor)</h5>
			<input type="text" id="locdesc">
		</div>

		<div class="need">
			<h5>Type of Building:</h5>
			<input type="text" id="typeOfBuilding">
		</div>

		<div class="need">
			<h5>Type of AED:</h5>
			<input type="text" id="typeOfAed">
		</div>

		<div class="need">
			<h5>Address:</h5>
			<input type="text" id="address">
		</div>
		<br>
		<div class="need">
			<label for="lat">City:</label> <input type="text" id="city">

			<label for="lat">State:</label> <input type="text" id="state">
		</div>

		<div class="photo">
			<h5>(Optional) Take a Photo</h5>
			<input type="file" id="take-picture" accept="image/*;capture=camera">
			<!--  <input type="file" id="take-picture" accept="image/*"> -->
			<h2>Image Preview:</h2>
			<p>
				<img src="about:blank" alt="AED Image" id="show-picture"
					style="width: 304px; height: 228px;">
			</p>

			<p id="error"></p>

		</div>

		<!-- <div class="title">
			<h5>(Optional) Image URL</h5>
			<input type="text" id="media-url">
		</div> -->

		<button class="finish" onclick="save()">Save Data</button>
		
		<a href="defib.html">Back To Find an AED</a>

	</div>
	
	

	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqZQoPHOMqiyFPFGkYqoZXhYvhXNqgYN0"
		async defer></script>
	<script src="js/base.js"></script>
</body>
</html>
